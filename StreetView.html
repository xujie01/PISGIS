<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>街景</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.21/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.21/esri/css/esri.css">
    <link rel="stylesheet" href="jimu.js/css/Main.css" />
    <script>
        var pathRegex = new RegExp(/\/[^\/]+$/);
        var locationPath = location.pathname.replace(pathRegex, '');
        var dojoConfig = {
            async:true,
            paths:{
                jimu:locationPath+"/jimu.js"
            }
        };
    </script>
    <script src="http://js.arcgis.com/3.21/init.js"></script>
    <script src="jimu.js/magicgis/lib/threeJs/three.min.js"></script>
    <script src="jimu.js/magicgis/lib/threeJs/threex.domevent.js"></script>
    <script src="jimu.js/magicgis/lib/threeJs/threex.domevent.object3d.js"></script>
    <script src="jimu.js/magicgis/util/PanoDraw.js"></script>
    <script src="jimu.js/magicgis/util/StreetView.js"></script>
</head>
<body>
    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design:'headline',gutters:false"
         style="width: 100%; height: 100%; margin: 0;">
        <div id="mapDiv"data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="region:'center'">
            <img id="skyImage" src="images/sky.jpg" />
            <div style="position:absolute;z-Index:999;left:8px;bottom:155px;">
                <span id="btnStreetScape" class="disable"></span>               
            </div>
        </div>

        <div id="threeDiv">
        </div>
    </div>
</body>
</html>
