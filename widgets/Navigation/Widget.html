    <div class="route-searchbox-content" data-dojo-attach-point="routeSearchboxContent">
        <div class="searchbox-content-common route-tabs">

                    </div>
                    <div class="routebox-input route-end">
                        <div class="route-input-icon"></div>
                        <input autocomplete="off" maxlength="256" placeholder="${nls.endPoint}" class="route-end-input" type="text"
                               value="" data-dojo-attach-point="textEnd" id="textEnd">

                        <div class="input-clear" title="${nls.clear}" data-dojo-attach-point="clearEnd" style="display: none;"></div>
                    </div>
                </div>
                <input value="${nls.search}" class="route-submit" data-dojo-attach-point="navSearchBtn" title="" type="submit">
            </div>
        </div>
