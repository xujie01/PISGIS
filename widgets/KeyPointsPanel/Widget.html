<div style="padding: 0px;" >
    <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="layoutMetadataDijit">
        <table cellspacing="5" style="width:260px;float: left" class="mytable">
            <colgroup>
                <col width="60px"></col>
                <col width="auto"></col>
            </colgroup>
            <tr data-dojo-attach-point="departmentTr">
                <td>
                    ${nls.department}:
                </td>
                <td>
                    <div data-dojo-attach-point="unitSeclect" data-dojo-type="jimu/magicgis/dijit/PileDijit/UnitComboxDijit"
                         data-dojo-props='languageType:"zh"' style="height:30px;"></div>
                </td>
            </tr>
            <tr data-dojo-attach-point="pipelineTr">
                <td>
                    ${nls.pipeline}:
                </td>
                <td>
                    <div data-dojo-attach-point="lineloopSeclect" data-dojo-type="jimu/magicgis/dijit/PileDijit/LineloopComboxDijit"
                         data-dojo-props='languageType:"zh"' style="height:30px;"></div>
                </td>
            </tr>
            <tr >
                <td>
                    ${nls.marker}:
                </td>
                <td>
                    <div data-dojo-attach-point="markerSeclect" data-dojo-type="jimu/magicgis/dijit/PileDijit/MarkerComboxDijit"
                         data-dojo-props='languageType:"zh"' style="height:30px;"></div>
                </td>
            </tr>
            <tr >
                <td>
                    ${nls.station}:
                </td>
                <td>
                    <input data-dojo-attach-point="keypointStation" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:false,style:'width:100%;'"/>
                </td>
            </tr>
            <tr >
                <td>
                    ${nls.radius}:
                </td>
                <td>
                    <input data-dojo-attach-point="keypointRadius" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:false,style:'width:100%;'"/>
                </td>
            </tr>
            <tr >
                <td>
                    ${nls.type}:
                </td>
                <td>
                    <select data-dojo-attach-point="classSelect" data-dojo-type="dijit/form/Select" data-dojo-props="trim:true,required:false,style:'width:100%;'"></select>
                </td>
            </tr>
        </table>
        <table cellspacing="5" style="width:260px;float: left" class="mytable">
            <colgroup>
                <col width="60px"></col>
                <col width="auto"></col>
            </colgroup>
            <tr >
                <td>
                    ${nls.name}:
                </td>
                <td>
                    <input data-dojo-attach-point="keypointName" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:false,style:'width:100%;'"/>
                </td>
            </tr>
            <tr >
                <td>
                    ${nls.datatime}:
                </td>
                <td>
                    <input data-dojo-attach-point="monitorBeginDate" data-dojo-type="dijit/form/DateTextBox"  data-dojo-props="trim:true,required:false,style:'width:100%;'"/>
                </td>
            </tr>
            <tr >
                <td>

                </td>
                <td>
                    <input data-dojo-attach-point="monitorEndDate" data-dojo-type="dijit/form/DateTextBox"  data-dojo-props="trim:true,required:false,style:'width:100%;'"/>
                </td>
            </tr>
            <tr >
                <td>
                    ${nls.lon}:
                </td>
                <td>
                    <input data-dojo-attach-point="lonSec" style="width: 100%;height: 30px;" onkeyup="value=value.replace(/[^\d.]/g,'').replace(/^\./g,'').replace(/\.{2,}/g,'.').replace('.', '$#$').replace(/\./g, '').replace('$#$', '.')"/>
                </td>
            </tr>
            <tr >
                <td>
                    ${nls.lat}:
                </td>
                <td>
                    <input data-dojo-attach-point="latSec" style="width: 100%;height: 30px;" onkeyup="value=value.replace(/[^\d.]/g,'').replace(/^\./g,'').replace(/\.{2,}/g,'.').replace('.', '$#$').replace(/\./g, '').replace('$#$', '.')"/>
                </td>
            </tr>
            <tr >
                <td>
                    ${nls.describ}:
                </td>
                <td>
                    <input data-dojo-attach-point="keypointDescrib" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:false,style:'width:100%;'"/>
                </td>
            </tr>
        </table>
        <div class="buttonActionBar jimu-align-trailing">
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:saveClick" >
                ${nls.save}
            </div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:resetClick">
                ${nls.reset}
            </div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:cancelClick">
                ${nls.cancel}
            </div>
        </div>
    </div>
</div>
