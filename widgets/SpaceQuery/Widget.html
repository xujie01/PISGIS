<div style="background-color: #ffffff;box-shadow: 1px 2px 1px #888888">
  <div class="h_group">
      <div data-dojo-attach-point="drawBox" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props='geoTypes:["POINT", "POLYLINE", "EXTENT", "CIRCLE", "POLYGON"],showClear:false' style="margin-top:5px;margin-left:10px;"></div>
       <div data-dojo-attach-point="measureSection" class="measure-section">
          <div data-dojo-attach-point="distanceMeasure" style="display:block;height:30px">
              <div  data-dojo-attach-point="divCheck" data-dojo-type="jimu/dijit/CheckBox" data-dojo-props='label:this.nls.bufferLabel,checked:false'></div>
              <select data-dojo-attach-point="distanceUnitSelect" data-dojo-type="dijit/form/Select" class=" jimu-float-trailing" ></select>
              <input data-dojo-attach-point="distanceText" type="text" value="1"  class="jimu-float-trailing"/>
          </div>
      </div>
  </div>
</div>
