<div style="background-color: #ffffff;height: 100%">
    <div style="height: 100%;" data-dojo-attach-point="matterShow">
        <div class="matter-tab-header" data-dojo-attach-point="tabHeader" data-dojo-attach-event="onclick:_onTabHeaderClicked" >
            <div class="matter-tab-item jimu-float-leading selected" data-dojo-attach-point="queryItem">${nls.questionlist}</div>
            <div class="matter-tab-item jimu-float-trailing" data-dojo-attach-point="infoItem">${nls.questiontotal}</div>
        </div>

        <div class="matter-tabs-container">
            <div class="matter-tab-view matter-tab-view selected" data-dojo-attach-point="queryTabView">
                <div style="text-align: center;margin: 5px 0px;">
                    <div style="display: inline-block">
                        <input type="radio" data-dojo-type="dijit/form/RadioButton" checked="true" data-dojo-attach-event="onClick:_onTypeClick" name="matterType" value=""/><label data-dojo-attach-point="matterAll">全部</label><br/>
                    </div>
                    <div style="display: inline-block">
                        <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-event="onClick:_onTypeClick" name="matterType" value="0"/> <label data-dojo-attach-point="matterNo">未处理</label><br/>
                    </div>
                    <div style="display: inline-block">
                        <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-event="onClick:_onTypeClick" name="matterType" value="1"/> <label data-dojo-attach-point="matterYes">已处理</label><br/>
                    </div>
                </div>
                <div style="width: 100%;height: calc(100% - 20px);">
                    <div id="matterSettingContent" data-dojo-attach-point="matterSettingContent" style="height:calc(100% - 30px);overflow-y: auto"></div>
                    <div class="operations">
                        <div style="height: 30px;width: 100%" data-dojo-attach-point="matterPageToolDiv"></div>
                    </div>
                </div>
            </div>

            <div class="matter-tab-view info-tab-view" data-dojo-attach-point="infoTabView">
                <div style="padding: 6px 0px;">
                    <div style="display: inline-block">${nls.year}：</div>
                    <select style="display: inline-block;height: 18px;width: 70px;" data-dojo-attach-point="yearSelect"
                            data-dojo-attach-event="onChange:_onYearChange" data-dojo-type="dijit/form/Select"></select>
                    <input type="button" value="${nls.backtop}" data-dojo-attach-event="onclick:_onBackClick"
                           style="background:url(jimu.js/magicgis/images/monitor/back.png);float: right;height: 21px;background-repeat: no-repeat;padding: 0px 5px 0px 20px;cursor: pointer;border-radius: 5px; border: solid #20d64a 2px;margin-left: 3px;"/>
                </div>
                <div style="width: 100%;height:calc(100% - 30px);" data-dojo-attach-point="h_groupGrid">
                    <div data-dojo-attach-point="gridDiv" style="height:100%;background-color:#f3f3f3;">
                        <div data-dojo-attach-point="gridDivNode" style="height:100%;background-color:#f3f3f3;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
